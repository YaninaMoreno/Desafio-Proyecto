<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>NUTRITIME | TIENDA SALUDABLE</title>
</head>
<body class="bodyLogin">
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <ul class="nav nav-pills">
                
                <li class="nav-item">
                    <a class="nav-link" href="./productos.html">Productos</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <h1 class="text-center"> NUTRITIME | TIENDA SALUDABLE</h1>
            <hr>
        </div>
    </header>

    <main id="contenedor">
        <section> 
            <div class="card__final">
                <div class="tarjeta-cuerpo">
                    <div class="card-top">
                        <a href="./productos.html">Desea volver a Productos</a>
                        <img src="../img/logotiendasaludable.jpg" width="200px" alt="">
                    </div>
                    <div class="row upper">
                        <span><i class="fa fa-check-circle-o"></i> Carrito De Compras</span>
                    </div>
                    <div class="row">
                        <div class="col-md-7">
                            <div class="left border">
                                <div class="row">
                                    <span class="header">PAGO</span>
                                    <div class="icons">
                                        <img src="https://img.icons8.com/color/48/000000/visa.png"/>
                                        <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png"/>
                                        <img src="https://img.icons8.com/color/48/000000/maestro.png"/>
                                    </div>
                                </div>
                                <form>
                                    <span >Nombre completo del titular</span>
                                    <input class="inputs" id="inputNombre" placeholder="" disabled>
                                    <span >Número de Tarjeta</span>
                                    <input class="inputs" type="text" id="inputNumeroTarjeta" maxlength="19" placeholder="0186 6587 2587 1154" disabled>
                                    <div class="row">
                                        <div class="col-4"><span >Expiración</span>
                                            <select name="Mes" class="seleccionVencimiento"  id="mesSeleccionado" >
                                                <option class="inputs"  disabled selected>Mes</option>
                                                <!-- <input class="inputs"  placeholder="Mes" disabled> -->
                                            </select>
                                            
                                        </div>
                                        <div class="col-4"><span >Expiración </span>
                                            <select name="Año" class="seleccionVencimiento"  id="añoSeleccionado" >
                                                <option disabled selected>Año</option>
                                            </select>
                                            <!-- <input class="inputs"  placeholder="Año" disabled> -->
                                        </div>
                                        <div class="col-4"><span >CVV:</span>
                                            <input class="inputs" type="password" maxlength="3" id="cvv" disabled>
                                        </div>
                                        <div>
                                            <p class="eleccion__pago">¿Cómo va a pagar?</p>
                                        </div>
                                    </div>
                                    <input type="checkbox" id="save_card" class="align-left" value="tarjeta">
                                    <label class="pagoCompra" for="save_card">Pagar con Tarjeta</label>  
                                </form>
                                <div><input type="checkbox" id="save_card" class="align-left" value="efectivo">
                                    <label class="pagoCompra">Pago Efectivo</label>  
                                </div>
                            </div>                        
                        </div>
                        <div class="col-md-5">
                            <div class="right border">
                                <div  id="tarjeta-body"class="header">Orden de compra</div>
                                
                                <div><p class="precioProducto" style="font-weight:bolder; color: black; font-size: medium;">Precio Total : $<span id="precio-final"></span></p></div>
                                <div class="row lower">
                                <button id="cancelarCompra" class="btn__cancelar">Cancelar Comprar</button>
                                <button id="realizarCompra" class="btn__final" disabled>Comprar</button>
                                
                            </div>
                        </div>
                    </div>
                </div>
                
            <div>
            </div>
            </div>

        </section>


    <!-- START FOOTER -->
    <footer class="bg-dark p-3 mt-5">
        <p class="text-center m-0 text-white">NUTRITIME | TIENDA SALUDABLE</p>
    </footer>
    <!-- END FOOTER -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/array.js"></script>
    <script src="../js/checkout.js"></script>
</body>
</html>
